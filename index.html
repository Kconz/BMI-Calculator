<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="text-topic">BMI Calculator</h1>
        <div class="wrap-input">
          <label for="weight">น้ำหนัก (kg)</label><br />
          <input type="number" name="" id="weight" class="weight" />
        </div>
        <div class="wrap-input">
          <label for="height">ส่วนสูง (cm)</label><br />
          <input type="number" name="" id="height" class="height" />
        </div>
        <button class="btn-calculator">คำนวณ</button>
        <div class="result-bmi">ผลลัพธ์ =</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
